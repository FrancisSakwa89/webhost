      <style>
            body,html {
              height: 100%;
              background-image: url("https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cf59cfff9399296e408b5a13a8d26308&auto=format&fit=crop&w=500&q=60");

      <div id="myCarousel" class="carousel slide" data-ride="carousel" >
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" style="margin-left: 40%;height: 180px" >
            <div class="item active">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5wgjFBwr0d_8oNxwOvW1dK5xZt-AtHxitLJdddJW1c6lRZDi95Q" alt=""  class="animated bounce infinite">

            </div>
        
            <div class="item">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ2_PnAAebD85g-xYW6zqbyZzozxhIpMYluX7ve_-90YfAOh9EFg" alt="" class="animated bounce infinite">
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
